<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask - CRUD</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/update-user.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Update User</h1>
            <a href="index.html" class="btn btn--add">User List</a>
        </header>
        <form>
            <fieldset>
                <legend>Personal Datum</legend>
                <input type="text" id="name" placeholder="Full Name">
                <input type="number" id="age" placeholder="Age">
            </fieldset>
            <fieldset>
                <legend>Detail</legend>
                <input type="text" id="street" placeholder="Street/Avenue">
                <input type="number" id="number" placeholder="Number">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="state" placeholder="State">
            </fieldset>
            <button id="btnUpdate" class="btn btn--add">Update User</button>
        </form>
    </div>
    <script src="scripts/update-user.js"></script>
</body>
</html>
